{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher/Admin Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
            margin: 0;
            padding: 0;
        }

        .top-bar {
            background-color: #a3133c;
            color: white;
            padding: 15px 0;
            width: 100%;
        }

        .bottom-bar {
            background-color: #a3133c;
            color: white;
            padding: 15px 0;
            width: 100%;
            margin-top: auto;
        }

        .main-content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px 0;
        }

        .logo-container {
            height: 45px;
            display: flex;
            align-items: center;
        }

        .logo {
            height: 100%;
            width: auto;
            max-width: 100%;
        }

        .card {
            width: 350px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        .btn-primary {
            background-color: #a3133c;
            border: none;
        }

        .btn-primary:hover {
            background-color: #88112f;
        }
    </style>
</head>
<body>

    <!-- Top Bar -->
    <div class="top-bar">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-4 text-start">
                    <div class="logo-container">
                        <img src="{% static 'images/logo.png' %}" alt="Logo" class="logo">
                    </div>
                </div>
                <div class="col-md-8 text-center text-md-start">
                    <h4 class="mb-0">Teachers Login </h4>
                </div>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <div class="card p-4">
            <h4 class="text-center mb-4" style="color: #a3133c;">Teacher/Admin Login</h4>

            {% if messages %}
                {% for message in messages %}
                    <div class="alert {{ message.tags }} alert-dismissible fade show" role="alert">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                {% endfor %}
            {% endif %}

            <form method="POST" action="{% url 'teacher_admin' %}">
                {% csrf_token %}
                <div class="mb-3">
                    <label class="form-label">User Type</label>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" id="teacher" name="user_type" value="teacher" required>
                        <label class="form-check-label" for="teacher">Teacher</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" id="admin" name="user_type" value="admin" required>
                        <label class="form-check-label" for="admin">Admin</label>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" name="username" required>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>

                <button type="submit" class="btn btn-primary w-100">Login</button>
            </form>
        </div>
    </div>

    <!-- Bottom Bar -->
    <div class="bottom-bar">
        <div class="container">
            <div class="row">
                <div class="col-12 text-center">
                    <p class="mb-0">Â© 2025 Your Organization. All Rights Reserved.</p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
