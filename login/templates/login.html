{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
            margin: 0;
            padding: 0;
        }
        
        .top-bar {
            background-color: #a3133c;
            color: white;
            padding: 15px 0;
            width: 100%;
        }
        
        
        .bottom-bar {
            background-color: #a3133c;
            color: white;
            padding: 15px 0;
            width: 100%;
            margin-top: auto;
        }
        
        .main-content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px 0;
        }
        
        .top-right-nav {
            display: flex;
            justify-content: flex-end;
            padding: 10px 20px;
        }
        
        .logo-container {
    height: 45px;
    display: flex;
    align-items: center;
}

        .logo {
            height:100%; /* Match the container padding */
            width: auto;
    max-width: 100%;
}
    </style>
</head>
<body>
    <!-- Top Bar with Logo -->
    <div class="top-bar">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-4 text-start">
                    <div class="logo-container">
                        <img src="{% static 'images/logo.png' %}" alt="Logo" class="logo">
                        <span class="fs-3 fw-bold text-white d-none" id="logoFallback">LOGO</span>
                    </div>
                </div>
                <div class="col-md-8 text-left text-md-left">
                    <h4 class="mb-0">Welcome to our Exam Portal</h4>
                </div>
            </div>
        </div>
    </div>


    <!-- Top Right Button -->
    <div class="top-right-nav">
        <a href="{% url 'teacher_admin' %}" class="btn btn-light px-4" style="background-color: #a3133c; color: white;" border-color: #a3133c;">Teacher/Admin</a>
    </div>

    <!-- Main Content Area -->
    <div class="main-content">
        <!-- Centered Login Form -->
        <div class="card shadow-lg p-4 rounded-4" style="width: 350px;">
            <h2 class="text-center mb-4" style="color: #a3133c;">Login</h2>

            {% if messages %}
                {% for message in messages %}
                    <div class="alert {{ message.tags }} alert-dismissible fade show" role="alert">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                {% endfor %}
            {% endif %}

            <form method="POST" action="{% url 'home' %}">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" name="username" required>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>

                <button type="submit" class="btn w-100" style="background-color: #a3133c; color: white;">Login</button>
            </form>
        </div>
    </div>

    <!-- Bottom Bar -->
    <div class="bottom-bar">
        <div class="container">
            <div class="row">
                <div class="col-12 text-center">
                    <p class="mb-0">Â© 2025 Your Organization. All Rights Reserved.</p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
