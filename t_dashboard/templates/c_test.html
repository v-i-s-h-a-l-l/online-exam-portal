{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Test</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
body {
    background: white;
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    margin: 0;
}

.top-bar, .bottom-bar {
    background-color: #a3133c;
    color: white;
    padding: 15px 0;
    text-align: center;
    width: 100%;
    position: fixed;
    left: 0;
}

.top-bar {
    top: 0;
}

.bottom-bar {
    bottom: 0;
}

.container {
    background:#c48294;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
    margin-top: 80px; /* Adjusted to avoid overlap with top bar */
    margin-bottom: 80px; /* Adjusted to avoid overlap with bottom bar */
}

label {
    font-weight: bold;
}

input {
    background-color: #e7cfd8;
    border: none;
    padding: 5px;
    border-radius: 5px;
    width: 100%;
}
select {
    background-color: #e7cfd8;
    border: none;
    padding: 5px;
    border-radius: 5px;
    width: 100%;
}
.btn-submit {
    background-color: #a3133c;
    color: white;
    font-size: 18px;
    font-weight: bold;
    padding: 10px;
    border: none;
    width: 100%;
    border-radius: 5px;
    cursor: pointer;
    margin-top: 10px;
}

.btn-submit:hover {
    background-color:#a3133c;
}

    </style>
</head>
<body>
     <!-- Top Bar -->
     <div class="top-bar">
            <div class="row align-items-center">
                <div class="col-md-4 text-start">
                    <div class="logo-container">
                        <img src="{% static 'images/logo.png' %}" alt="Logo" class="logo">
                    </div>
                </div>
                <div class="col-md-8 text-center text-md-start">
                    <h4 class="mb-0">Teacher Login </h4>
                </div>
            </div>
    </div>

    <div class="container">
        <form method="POST" action="{% url 'create_test' %}">
            {% csrf_token %}
            <div class="row mb-3">
                <div class="col-md-6">
                    <label>Subject name:</label>
                    <input type="text" name="subject_name" required>
                </div>
                <div class="col-md-6">
                    <label>Subject code:</label>
                    <input type="text" name="subject_code" required>
                </div>
            </div>
            
            <div class="row mb-3">
                <div class="col-md-6">
                    <label>Date of test: <small>(dd/mm/yyyy)</small></label>
                    <input type="date" name="date_of_test" required>
                </div>
                <div class="col-md-6">
                    <label>Start time: <small>(hr:min:sec)</small></label>
                    <input type="time" name="start_time" required>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-md-4">
                    <label>Duration:</label>
                    <input type="text" name="duration" placeholder="HH:MM:SS" required>
                </div>
                <div class="col-md-4">
                    <label>Department:</label>
                    <select name="department" required>
                        <option value="">Select Department</option>
                        <option value="CSE">CSE</option>
                        <option value="CCE">CCE</option>
                        <option value="ECE">ECE</option>
                        <option value="MECH">MECH</option>
                        <option value="ARE">ARE</option>
                        <option value="CYS">CYS</option>
                        <option value="AIE">AIE</option>
                    </select>
                </div>
                <div class="col-md-4">
                    <label>Year:</label>
                    <select name="year" required>
                        <option value="">Select year</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                    </select>
                </div>
            </div>

            <button type="submit" class="btn-submit">CREATE TEST</button>
        </form>
    </div>
    
    <!-- Bottom Bar -->
    <div class="bottom-bar">
        <p>Â© 2025 Your Organization. All Rights Reserved.</p>
    </div>

</body>
</html>
