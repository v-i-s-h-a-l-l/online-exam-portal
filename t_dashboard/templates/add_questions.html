{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Question</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<style>
    body {
    background: white;
    height: 100%;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    margin: 0;
    padding-top: 50px;
    padding-bottom: 50px;
}

.top-bar, .bottom-bar {
    background-color: #a3133c;
    color: white;
    padding: 10px 0;
    text-align: center;
    width: 100%;
    position: fixed;
    left: 0;
}

.top-bar {
    top: 0;
}

.bottom-bar {
    bottom: 0;
}
.button_custom
{
    background-color:#a3133c; 
    color:white;
}
</style>
<body>
    <div class="top-bar">
        <div class="row align-items-center">
            <div class="col-md-4 text-start">
                <div class="logo-container">
                    <img src="{% static 'images/logo.png' %}" alt="Logo" class="logo">
                </div>
            </div>
            <div class="col-md-8 text-center text-md-start">
                <h4 class="mb-0">Evaluate Tests</h4>
            </div>
        </div>
</div>
    <div class="container mt-5">
        
        <h2 class="test-right">test id {{ test }}</h2>
        <h2 class="text-center">Add Question number {{ question_no }} </h2>
        <form method="POST" action="{% url 'add_question' %}" class="mt-4">
            {% csrf_token %}
            
            <div class="mb-3">
                <label class="form-label">Question:</label>
                <input type="text" name="question_text" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Option 1:</label>
                <input type="text" name="option1" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Option 2:</label>
                <input type="text" name="option2" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Option 3:</label>
                <input type="text" name="option3" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Option 4:</label>
                <input type="text" name="option4" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Correct Option:</label>
                <select name="correct_option" class="form-select" required>
                    <option value="option1">Option 1</option>
                    <option value="option2">Option 2</option>
                    <option value="option3">Option 3</option>
                    <option value="option4">Option 4</option>
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label">Points:</label>
                <input type="number" name="points" class="form-control" min="1" required>
            </div>

            <div class="d-flex justify-content-between">
                <button type="submit" class="btn button_custom ">Next Question</button>
                <button type="submit" class="btn button_custom  " name="finish">Finish</button>
            </div>
        </form>
    </div>
    <div class="bottom-bar">
        <p class="mb-0">Â© 2025 Your Organization. All Rights Reserved.</p>
    </div>

</body>
</html>
