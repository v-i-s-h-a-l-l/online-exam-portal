{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background:white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .top-bar, .bottom-bar {
            background-color: #a3133c;
            color: white;
            padding: 15px 0;
            text-align: center;
        }
        .wrapper {
            display: flex;
            flex: 1;
        }
        .sidebar {
            width: 250px;
            background-color:#a3133c;
            color: white;
            padding: 20px;
            flex-shrink: 0;
        }
        .main-content {
            flex-grow: 1;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .card {
            width: 150px;
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }
        .card:hover {
            transform: scale(1.05);
        }
        .logout-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            background-color: #dc3545;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .logout-btn:hover {
            background-color: #c82333;
            transform: scale(1.05);
        }
        .button_custom
        {
           background-color:#a3133c; 
           color:white;
        }
        .logo-container {
            padding-left: 0;
            height: 45px;
            display: flex;
            align-items: left;
        }

        .logo {
            padding-left: 0;
            height: 100%;
            width: auto;
            max-width: 100%;
        }

       
    </style>
</head>
<body>
    <!-- Top Bar -->
    <div class="top-bar">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-4 text-start">
                    <div class="logo-container">
                        <img src="{% static 'images/logo.png' %}" alt="Logo" class="logo">
                    </div>
                </div>
                <div class="col-md-8 text-center text-md-start">
                    <h4 class="mb-0">Teachers Login </h4>
                </div>
            </div>
        </div>
    </div>
    <a href="{% url 'logout' %}" class="btn btn-danger logout-btn">Logout</a>
    <!-- Wrapper to hold sidebar and main content -->
    <div class="wrapper">
        <!-- Sidebar -->
        <div class="sidebar">
            <h3>Staff Details</h3>
            <p><strong>Name:</strong> {{ username }}</p>
            <p><strong>Staff ID:</strong> {{ staffid }}</p>
            <p><strong>Department:</strong> {{ dept }}</p>
            <p><strong>Email:</strong> {{ emailid }}</p>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <div class="d-flex justify-content-center gap-3">
                <a href="{% url 'create_test' %}" class="text-decoration-none">
                    <div class="card button_custom text-center">Create test</div>
                </a>
                <a href="{% url 'evaluate_test' %}" class="text-decoration-none">
                    <div class="card button_custom text-center">Evaluate test</div>
                </a>
                <a href="{% url 'test_details' %}" class="text-decoration-none">
                    <div class="card button_custom text-center">Test details</div>
                </a>
            </div>
        </div>
    </div>
    
    <!-- Bottom Bar -->
    <div class="bottom-bar">
        <p>Â© 2025 Your Organization. All Rights Reserved.</p>
    </div>
</body>
</html>
